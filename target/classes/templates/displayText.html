<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pastebin</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>Pastebin</h1>
      </div>
    </div>
    <div class="card" style="top: 1rem;">
      <div class="card-body">
        <tr th:each="texts : ${texts}">
          <td>
            <button th:id="${texts.id}" th:text="${texts.text}" th:onclick="|window.location.href='/pastebin/fullText?id=${texts.id}'|" type="button" class="btn btn-secondary" style="width: 5rem; height: 2rem; overflow: hidden;"></button>
          </td>
        </tr>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>>
